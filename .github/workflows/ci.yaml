name: CI - Build & Push Django to ECR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1              # <-- cambia si usas otra regiÃ³n
  ECR_REPOSITORY: cicd-2-aws-python-django   # <-- pon EXACTO el nombre de tu repo ECR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.TF_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TF_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}


      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_SHA="sha-${GITHUB_SHA}"
          docker build -f app/Dockerfile app \
            -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest" \
            -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_SHA}"

          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"
          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_SHA}"
